<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="/assets/fonts/HankenGrotesk-VariableFont_wght.ttf"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

      .attribution {

        text-align: center;

        color: hsl(228, 45%, 44%);
      }
    </style> -->
  </head>

  <body>
    <div class="container--main">

      <div class="container--result">
        <div class="result">
          <p class="result--intro">Your Result</p>
          <p class="result--intro-small">
            <span class="result--intro-score">76</span>of 100
          </p>
          <p class="result--summary-lg">Great</p>
          <p class="results--summary-sm">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="container--summary">
        <div class="summary">
          <h2>Summary</h2>
          <div class="summary--section-1"><span>Reaction</span>80 / 100</div>
          <div class="summary--section-2"><span>Memory</span>92 / 100</div>
          <div class="summary--section-3"><span>Verbal</span>61 / 100</div>
          <div class="summary--section-4"><span>Visual</span>72 / 100</div>
          <button class="summary--btn">Continue</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
